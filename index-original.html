<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Localisation Tool</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icon.png">
    <base target="_top">
</head>
<body>
    <div class="main-container">
        <div class="loading_container">
            <svg class="loading_container__icon" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;" width="400px" height="400px"
                viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">

                <defs>
                    <filter id="red-glow" filterUnits="userSpaceOnUse" x="-50%" y="-50%" width="200%" height="200%">
                        <!-- blur the text at different levels-->
                        <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur5" />
                        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur10" />
                        <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur20" />
                        <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur30" />
                        <feGaussianBlur in="SourceGraphic" stdDeviation="50" result="blur50" />
                        <!-- merge all the blurs except for the first one -->
                        <feMerge result="blur-merged">
                            <feMergeNode in="blur10" />
                            <feMergeNode in="blur20" />
                            <feMergeNode in="blur30" />
                            <feMergeNode in="blur50" />
                        </feMerge>
                        <feMerge>
                            <feMergeNode in="blur5" /> <!-- smallest blur left white -->
                            <feMergeNode in="SourceGraphic" /> <!-- original white text -->
                        </feMerge>
                    </filter>
                </defs>

                <circle cx="50" cy="50" r="20" stroke="#0088ff" stroke-width="10" fill="none"
                    style="filter:url(#red-glow)"></circle>
                <circle cx="50" cy="50" r="20" stroke="#99ddff" stroke-width="6" fill="none"
                    style="filter:url(#red-glow)"></circle>
                <circle cx="50" cy="50" r="20" stroke="#bbeeff" stroke-width="7" stroke-linecap="round" fill="none">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                        values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"></animateTransform>
                    <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s"
                        values="18.84955592153876 169.64600329384882;94.2477796076938 94.24777960769377;18.84955592153876 169.64600329384882"
                        keyTimes="0;0.5;1"></animate>
                </circle>

                <circle cx="50" cy="50" r="20" stroke="#0088ff" stroke-width="5" stroke-linecap="round" fill="none"
                    stroke-dasharray="18" opacity="0.2" style="filter:url(#red-glow)">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50"
                        to="360 50 50" dur="10s" repeatCount="indefinite"></animateTransform>
                    <!--<animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s" values="18.84955 169;94 94;18 169" keyTimes="0;0.5;1"></animate>-->
                </circle>

            </svg>
            <span class="loading_container__state">Завантаженя</span>
        </div>
        <div class="tool_container hide">
            <div class="left_container">
                <div class="youtube_container">
                    <iframe class="youtube_container__video"
                        src="https://www.youtube.com/embed/wcGrS9xSMIk?si=PJSZb8-rQ-WL2md5" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="inputs_container">
                    <div class="inputs_container__input-wrapper">
                        <input id="youtube_link_input" autocomplete="off" type="text" class="inputs_container__input-wrapper__input"
                            placeholder="Посилання на Youtube" required>
                        <label for="youtube_link_input" class="inputs_container__input-wrapper__label">Посилання на
                            Youtube</label>
                    </div>
                    <div class="inputs_container__input-wrapper">
                        <input id="code_input" type="text" autocomplete="off" class="inputs_container__input-wrapper__input"
                            placeholder="Введіть код" required>
                        <label for="code_input" class="inputs_container__input-wrapper__label">Введіть код</label>
                    </div>
                    <div class="inputs_container__input-wrapper">
                        <input id="context_input" type="text" autocomplete="off" class="inputs_container__input-wrapper__input"
                            placeholder="Введіть контекст" required>
                        <label for="context_input" class="inputs_container__input-wrapper__label">Введіть
                            контекст</label>
                    </div>
                    <div class="inputs_container__input-wrapper">
                        <input id="timing_input" type="text" autocomplete="off" class="inputs_container__input-wrapper__input"
                            placeholder="Введіть таймінг" required>
                        <label for="timing_input" class="inputs_container__input-wrapper__label">Введіть таймінг</label>
                    </div>
                    <div class="inputs_container__input-wrapper">
                        <input id="actor_input" type="text" autocomplete="off" class="inputs_container__input-wrapper__input"
                            placeholder="Введіть актора" required>
                        <label for="actor_input" class="inputs_container__input-wrapper__label">Введіть актора</label>
                    </div>
                </div>
            </div>
            <div class="right_container">
                <div class="key_info_container card">
                    <div class="key_info_container__wrapper scrollbar">
                        <div class="key_info_container__block">
                            <span class="key_info_container__block__text">ContainerId:</span><span class="key_info_container__block__text">-</span>
                        </div>
                        <div class="key_info_container__block">
                            <span class="key_info_container__block__text">Key:</span><span class="key_info_container__block__text">-</span>
                        </div>
                        <div class="key_info_container__block">
                            <span class="key_info_container__block__text">Text:</span><span id="text" style="word-break: normal;" class="key_info_container__block__text">-</span>
                        </div>
                        <div class="key_info_container__block">
                            <span class="key_info_container__block__text">Ключ присутній у таблиці?</span>
                            <span class="key_info_container__block__text key_info_container__block__variant key_info_container__block__variant--yes hide">Так</span>
                            <span class="key_info_container__block__text key_info_container__block__variant key_info_container__block__variant--no hide">Ні</span>
                        </div>
                        <div class="key_info_container__block">
                            <span class="key_info_container__block__text">Місцезнаходження ключа:</span><span class="key_info_container__block__text">-</span>
                        </div>
                    </div>
                </div>
                <div class="controling_container card">
                    <div class="controling_container__wrapper">
                        <div class="controling_container__buttons">
                            <button class="controling_container__buttons__button controling_container__buttons__button--add">Додати в таблицю</button>
                            <button class="controling_container__buttons__button controling_container__buttons__button--search">Знайти в таблиці</button>
                        </div>
                    </div>
                    <div class="controling_container__wrapper">
                        <div class="controling_container__glossary-names">
                            <div class="controling_container__glossary-names__header-container">
                                <h3 class="controling_container__glossary-names__header-container__header">Словник імен</h3>
                                <div class="controling_container__glossary-names__header-container__code-wrapper">
                                    <h5 class="controling_container__glossary-names__header-container__code-wrapper__code-person">Код персонажа:</h5>
                                    <span class="controling_container__glossary-names__header-container__code-wrapper__code">-</span>
                                </div>
                            </div>
                            <ul class="controling_container__glossary-names__list scrollbar hide">
                                <li class="controling_container__glossary-names__list__item">
                                    <button class="controling_container__glossary-names__list__item__insert-button">
                                        <span class="controling_container__glossary-names__list__item__insert-button__img"></span>
                                    </button>
                                    <span class="controling_container__glossary-names__list__item__name">Даня</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="selectSound" src="audio/select.ogg" defer></audio>
    <audio id="openSound" src="audio/open.ogg" defer></audio>
    <script src="./scripts/app-script.js" defer></script>
    <script src="./scripts/animations.js" defer></script>
    <script src="./scripts/sound.js" defer></script>
    <script src="./scripts/key-translate.js" defer></script>
    <script src="./scripts/detroit-json.js" defer></script>
    <script src="./scripts/script.js" defer></script>
</body>
</html>
