<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Localisation Tool</title>
    <base target="_top">
</head>
<body>
    Running
    <script>
        function onApiLoad() {
            console.log("Load API");
            if (google.script.host && google.script.host.ready) {
                google.script.host.ready();
            }
            // Виклик серверної функції
            if (google.script.run) {
                google.script.run.forTest("From my iframe");
            } else {
                console.error("google.script.run не доступний");
            }

        }
    </script>
    <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
</body>
</html>
