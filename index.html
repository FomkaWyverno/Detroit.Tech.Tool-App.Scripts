<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Localisation Tool</title>
    <base target="_top">
</head>
<body>
    <button id="send">Send Message</button>
    <div id="response"></div>
    <script>
            // Обробник для отримання відповіді від головного вікна
        window.addEventListener("message", (event) => {
            // Перевірка джерела повідомлення
            console.log(event.origin)
            if (event.origin !== 'https://n-uywikia63oagjz65bsvspgum75gx225t5vjwibi-0lu-script.googleusercontent.com') return;

            // Виведення відповіді або помилки
            if (event.data.text) {
                document.getElementById('response').textContent = 'Response: ' + event.data.text;
            } else if (event.data.error) {
                document.getElementById('response').textContent = 'Error: ' + event.data.error;
            }
        });

        document.getElementById('send').addEventListener('click', () => {
            window.parent.postMessage({ text: "Hello from iframe" }, "*");
        });
    </script>
</body>
</html>
