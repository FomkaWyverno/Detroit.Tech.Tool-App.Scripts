<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Localisation Tool</title>
    <base target="_top">
</head>
<body>
    <button id="send">Send Message</button>
    <input type="text" id="function">
    <div id="response"></div>
    <script src="/scripts/app-script.js"></script>
    <script>
        const apps = new AppScripts()
        document.getElementById('send').addEventListener('click', async () => {
            apps.scripts.forTest('Hello new iframe')

            console.log(`Result execution forTest3: ${apps.scripts.forTest3("Iframe param1", "Second param")}`);

            let functionsScripts = apps.scripts.listFunctions();
            console.log('Function in AppScript:')
            console.log(functionsScripts)
        });
    </script>
</body>
</html>
